<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">添加</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">微信号ID</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">公众号类型</span>
          <input type="password" ng-model="loginData.password">
          <select>
            <option>订阅号</option>
            <option selected>服务号</option>
            <option>公众号</option>
          </select>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">确定</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
