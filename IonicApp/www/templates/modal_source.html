<div class="modal" ng-controller="SourceCtrl" ng-init="init()">
  <ion-header-bar>
    <h1 class="title">Source</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            视频文件
          </div>
          <select>
            <option ng-repeat="file in sourceFiles">{{file.name}}</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            摄像头
          </div>
          <select>
            <option ng-repeat="video in sourceVideos">{{video.name}}</option>
          </select>
        </label>
        <label class="item item-input ">
          <div class="input-label">
            目标图片
          </div>
          <label class="item item-radio" ng-repeat="target in sourceTargets">
            <input type="radio" name="group">
            <img src="img/{{target.image}}" alt="{{target.name}}"/>
            <i class="positive radio-icon ion-checkmark"></i>
          </label>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">源分析数据</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
